<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Demo für &lt;cascading-select&gt; Web Component</title>
    <script src="../src/cascading-select.js" defer="defer"></script>
</head>
<body>
    <main>
        <h1>Demo für <code>&lt;cascading-select&gt;</code> Web Component</h1>
        <h2>Ohne <code>always-show-dependent</code> (default)</h2>
        <cascading-select>
            <fieldset>
                <legend>Wo willst du bouldern gehen?</legend>
                <div>
                    <label for="town">Stadt</label>
                    <select id="town" name="town" data-dependent-id="halle">
                        <option value="">Bitte wähle eine Stadt</option>
                        <option
                            value="1"
                            data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d11", "label": "Boulders Habitat Bonn" },
                                { "value": "d12", "label": "Boulders Habitat Beuel" }
                            ]'
                        >
                            Bonn
                        </option>
                        <option
                            value="2"
                            data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d21", "label": "Boulderplanet" },
                                { "value": "d22", "label": "Stuntwerk Köln" },
                                { "value": "d23", "label": "Kletterfabrik" },
                                { "value": "d24", "label": "K11" }
                            ]'
                        >
                            Köln
                        </option>
                        <option
                            value="3"
                            data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d31", "label": "Monolith" },
                                { "value": "d32", "label": "Boulderfactory" },
                                { "value": "d33", "label": "KletterBar" }
                            ]'
                        >
                            Münster
                        </option>
                    </select>
                </div>
                <div>
                    <label for="halle">Halle</label>
                    <select id="halle" class="form-control"></select>
                </div>
            </fieldset>
        </cascading-select>
        <h2>Mit <code>always-show-dependent</code></h2>
        <cascading-select always-show-dependent="">
            <fieldset>
                <legend>Wo willst du bouldern gehen?</legend>
                <div>
                    <label for="town">Stadt</label>
                    <select id="town" name="town" data-dependent-id="halle">
                        <option value="">Bitte wähle eine Stadt</option>
                        <option
                                value="1"
                                data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d11", "label": "Boulders Habitat Bonn" },
                                { "value": "d12", "label": "Boulders Habitat Beuel" }
                            ]'
                        >
                            Bonn
                        </option>
                        <option
                                value="2"
                                data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d21", "label": "Boulderplanet" },
                                { "value": "d22", "label": "Stuntwerk Köln" },
                                { "value": "d23", "label": "Kletterfabrik" },
                                { "value": "d24", "label": "K11" }
                            ]'
                        >
                            Köln
                        </option>
                        <option
                                value="3"
                                data-dependent-options='[
                                { "value": "", "label": "Bitte wähle eine Halle" },
                                { "value": "d31", "label": "Monolith" },
                                { "value": "d32", "label": "Boulderfactory" },
                                { "value": "d33", "label": "KletterBar" }
                            ]'
                        >
                            Münster
                        </option>
                    </select>
                </div>
                <div>
                    <label for="halle">Halle</label>
                    <select id="halle" class="form-control">
                        <option value="">Bitte wähle eine Halle</option>
                    </select>
                </div>
            </fieldset>
        </cascading-select>
    </main>
</body>
</html>
