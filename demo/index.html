<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Demo for &lt;cascading-select&gt; Web Component</title>
    <script src="../src/cascading-select.js" defer="defer"></script>
</head>
<body>
    <main>
        <h1>Demo for <code>&lt;cascading-select&gt;</code> Web Component</h1>
        <h2>Without <code>always-show-dependent</code> (default)</h2>
        <cascading-select>
            <fieldset>
                <legend>Where do you want to go bouldering?</legend>
                <div>
                    <label for="city">City</label>
                    <select id="city" name="city" data-dependent-id="gym">
                        <option value="">Please choose a city</option>
                        <option
                            value="1"
                            data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d11", "label": "Boulders Habitat Bonn" },
                                { "value": "d12", "label": "Boulders Habitat Beuel" }
                            ]'
                        >
                            Bonn
                        </option>
                        <option
                            value="2"
                            data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d21", "label": "Boulderplanet" },
                                { "value": "d22", "label": "Stuntwerk Köln" },
                                { "value": "d23", "label": "Kletterfabrik" },
                                { "value": "d24", "label": "K11" }
                            ]'
                        >
                            Köln
                        </option>
                        <option
                            value="3"
                            data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d31", "label": "Monolith" },
                                { "value": "d32", "label": "Boulderfactory" },
                                { "value": "d33", "label": "KletterBar" }
                            ]'
                        >
                            Münster
                        </option>
                    </select>
                </div>
                <div>
                    <label for="gym">Gym</label>
                    <select id="gym" class="form-control">
                        <option value="">Please choose a gym</option>
                    </select>
                </div>
            </fieldset>
        </cascading-select>
        <h2>With <code>always-show-dependent</code></h2>
        <cascading-select always-show-dependent="">
            <fieldset>
                <legend>Where do you want to go bouldering?</legend>
                <div>
                    <label for="city">City</label>
                    <select id="city" name="city" data-dependent-id="gym">
                        <option value="">Please choose a city</option>
                        <option
                                value="1"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d11", "label": "Boulders Habitat Bonn" },
                                { "value": "d12", "label": "Boulders Habitat Beuel" }
                            ]'
                        >
                            Bonn
                        </option>
                        <option
                                value="2"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d21", "label": "Boulderplanet" },
                                { "value": "d22", "label": "Stuntwerk Köln" },
                                { "value": "d23", "label": "Kletterfabrik" },
                                { "value": "d24", "label": "K11" }
                            ]'
                        >
                            Köln
                        </option>
                        <option
                                value="3"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d31", "label": "Monolith" },
                                { "value": "d32", "label": "Boulderfactory" },
                                { "value": "d33", "label": "KletterBar" }
                            ]'
                        >
                            Münster
                        </option>
                    </select>
                </div>
                <div>
                    <label for="gym">Gym</label>
                    <select id="gym" class="form-control">
                        <option value="">Please choose a gym</option>
                    </select>
                </div>
            </fieldset>
        </cascading-select>

        <h2>With server-rendered preselected parent and dependent options</h2>
        <cascading-select>
            <fieldset>
                <legend>Where do you want to go bouldering?</legend>
                <div>
                    <label for="city">City</label>
                    <select id="city" name="city" data-dependent-id="gym">
                        <option value="">Please choose a city</option>
                        <option
                                value="1"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d11", "label": "Boulders Habitat Bonn" },
                                { "value": "d12", "label": "Boulders Habitat Beuel" }
                            ]'
                        >
                            Bonn
                        </option>
                        <option
                                value="2"
                                selected="selected"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d21", "label": "Boulderplanet" },
                                { "value": "d22", "label": "Stuntwerk Köln" },
                                { "value": "d23", "label": "Kletterfabrik" },
                                { "value": "d24", "label": "K11" }
                            ]'
                        >
                            Köln
                        </option>
                        <option
                                value="3"
                                data-dependent-options='[
                                { "value": "", "label": "Please choose a gym" },
                                { "value": "d31", "label": "Monolith" },
                                { "value": "d32", "label": "Boulderfactory" },
                                { "value": "d33", "label": "KletterBar" }
                            ]'
                        >
                            Münster
                        </option>
                    </select>
                </div>
                <div>
                    <label for="gym">Gym</label>
                    <select id="gym" class="form-control">
                        <option value="">Please choose a gym</option>
                        <option value="d21">Boulderplanet</option>
                        <option value="d22">Stuntwerk Köln</option>
                        <option value="d23" selected="selected">Kletterfabrik</option>
                        <option value="d24">K11</option>
                    </select>
                </div>
            </fieldset>
        </cascading-select>
    </main>
</body>
</html>
